<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какой уровень активности</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <main class="main" id="main">
            <div class="q-activity__inner">
                <div class="q-activity__top">
                    <h2 class="q-activity__title title_s">
                        Каков ваш уровень<br>активности?
                    </h2>
                </div>
                <div class="q-activity">
                    <form class="q-activity__in swiper">

                        <div class="q-activity__wrap swiper-wrapper">

                            
                            <div class="q-activity__elem swiper-slide">
                                <div class="q-activity__over">
                                    <div class="q-activity__elem_img">
                                        <picture>
                                            <source srcset="./img/activity-3@1x.png 1x, ./img/activity-3@2x.png 2x">
                                            <img src="./img/activity-3@1x.png" alt="Лёгкая активность">
                                        </picture>
                                    </div>
                                    <div class="q-activity__elem_title">
                                        Без активности
                                    </div>
                                    <div class="q-activity__elem_subtitle">
                                        Сидячая работа, образ<br>жизни малоподвижный
                                    </div>
                                </div>
                            </div>

                            <div class="q-activity__elem swiper-slide">
                                <div class="q-activity__over">
                                    <div class="q-activity__elem_img">
                                        <picture>
                                            <source srcset="./img/activity-1@1x.png 1x, ./img/activity-1@2x.png 2x">
                                            <img src="./img/activity-1@1x.png" alt="Лёгкая активность">
                                        </picture>
                                    </div>
                                    <div class="q-activity__elem_title">
                                        Лёгкая активность
                                    </div>
                                    <div class="q-activity__elem_subtitle">
                                        Стоячая работа, двигаюсь<br>в течение дня
                                    </div>
                                </div>
                            </div>

                            <div class="q-activity__elem swiper-slide">
                                <div class="q-activity__over">
                                    <div class="q-activity__elem_img">
                                        <picture>
                                            <source srcset="./img/activity-2@1x.png 1x, ./img/activity-2@2x.png 2x">
                                            <img src="./img/activity-2@1x.png" alt="Лёгкая активность">
                                        </picture>
                                    </div>
                                    <div class="q-activity__elem_title">
                                        Высокая активность
                                    </div>
                                    <div class="q-activity__elem_subtitle">
                                        Активная работа, занятия<br>спортом регулярно
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <div class="q-activity__pag swiper-pagination"></div>
                    </form>
                </div>
                <div class="bottom-pagination">
                    <div class="bottom-pagination_pag">
                        <a href="./q-weight__page-4.html" class="bottom-pagination_pag_left">
                            <svg width="12" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.67 1.87L9.9.1 0 10l9.9 9.9 1.77-1.77L3.54 10l8.13-8.13z" fill="gray"/></svg>
                        </a>
                        <span class="active-page">
                            5
                        </span>
                        из
                        <span>10</span>
                        <a href="./q-day__page-6.html" class="bottom-pagination_pag_right">
                            <svg width="12" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M.33 1.87L2.1.1 12 10l-9.9 9.9-1.77-1.77L8.46 10 .33 1.87z" fill="gray"/></svg>
                        </a>
                    </div>
                    <a href="./q-day__page-6.html" class="bottom-pagination_btn btn">Далее</a>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
